<h2>Login</h2>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" id="firebaseConnectGoogle" type="submit" style="color: #fff;background-color: #dd4b39;border-color: rgba(0,0,0,0.2);"><span class="fa fa-google"></span> Sign in with Google</button>
        </div>
        
        
        <div class="col-md-4">
            <button class="btn btn-primary" id="firebaseConnectGithub" type="submit" style="color: #fff;background-color: #444;border-color: rgba(0,0,0,0.2);"><span class="fa fa-github"></span> Sign in with Github</button>
        </div>
        
        
        <div class="col-md-4">
            <button class="btn btn-primary" id="firebaseConnectFacebook" type="submit" style="color: #fff;background-color: #3b5998;border-color: rgba(0,0,0,0.2);"><span class="fa fa-facebook"></span> Sign in with Facebook</button>
        </div>
    </div>
</div>
